<ion-app>
  <ion-menu menuId="main" contentId="main-content" >
    <ion-header>
      <!-- <ion-toolbar> -->
      <ion-img [src]="'../assets/img/astra-logo.jpeg'"></ion-img>
      <!-- </ion-toolbar> -->
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-list-header lines="full">
          <h4>Actions</h4>
        </ion-list-header>
        <ion-item (click)="onHome()">
          <ion-icon
            style="color: darkorange;"
            name="home"
            size="large"
            slot="start"
          ></ion-icon>
          <ion-label>
            Home Sweet Home
          </ion-label>
        </ion-item>
        <ion-item (click)="onQuest()">
          <ion-icon
            style="color: darkorange;"
            name="earth"
            size="large"
            slot="start"
          ></ion-icon>
          <ion-label>
            Continue Your World Quests
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon
            style="color: darkorange;"
            name="glasses"
            size="large"
            slot="start"
          ></ion-icon>
          Be A Lone Wolf!
        </ion-item>
      </ion-list>
  
      <ion-list lines="none">
        <ion-list-header lines="full">
          <h4>Your Room</h4>
        </ion-list-header>
        <ion-item (click)="onUserProfile()">
          <ion-icon
            style="color: darkorange;"
            name="person"
            size="large"
            slot="start"
          ></ion-icon>
          View Profile
        </ion-item>
        <ion-item>
          <ion-icon
            style="color: darkorange;"
            name="trophy"
            size="large"
            slot="start"
          ></ion-icon>
          View Trophy Room
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
