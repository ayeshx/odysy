<figure id="mapscreen">
  <svg
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 1920 925"
  >
    <image
      width="1920"
      height="925"
      xlink:href="../../assets/img/fantasymap.PNG"
    ></image>
    <a (click)="onClickCyber($event)">
      <rect
        x="196"
        y="228"
        fill="#fff"
        opacity="0"
        width="116"
        height="342"
      ></rect>
    </a>
    <a (click)="onClickSpeech($event)">
      <rect
        x="671"
        y="419"
        fill="#fff"
        opacity="0"
        width="176"
        height="156"
      ></rect>
    </a>
    <a (click)="onClickAi($event)">
      <rect
        x="727"
        y="207"
        fill="#fff"
        opacity="0"
        width="249"
        height="215"
      ></rect>
    </a>
    <a (click)="onClickBeacons($event)">
      <rect
        x="1300"
        y="178"
        fill="#fff"
        opacity="0"
        width="364"
        height="174"
      ></rect>
    </a>
    <image
      [attr.x]="x"
      [attr.y]="y"
      width="150"
      height="150"
      xlink:href="../../assets/img/youarehere.png"
    />
  </svg>
</figure>
